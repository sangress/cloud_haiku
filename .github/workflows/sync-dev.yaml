name: Sync dev with main
on:
  push:
    branches:
      - main

jobs:
  sync_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Autogenerated pull request
          title: Autogenerated pull request
          body: test
          branch: dev_main_sync
