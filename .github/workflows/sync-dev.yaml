name: Sync dev with main
on:
  push:
    branches:
      - main

jobs:
  sync_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./bin/sync-dev.sh .
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          email: ${{ github.email }}
          actor: ${{ github.actor }}
